
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

		<title>Recent News</title>

	
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./css/foundation.css">
		<script src = "jquery.js"></script>

		<!--Header and Nav-->
	</head>
	<body>
		</br></br>
		<div class = "large-10 large-centered columns" style = "background: #161E30;">
		</br>	
		<h2>Recent News On?</h2>
		<form>
			<input type = "type" id = "word" ></input>
			<input type = "button" id = "but" value = "Go!" onclick="getNews()"> </input>
		</form>
		</br>
		
			<script>
			$("#word").keyup(function (event) {
			    if (event.keyCode == 13) {
			    	console.log("here");
			       getNews();
			    }
			 });

			function getNews() {
				var word = document.getElementById("word").value;
				$.getJSON("http://api.feedzilla.com/v1/articles/search.json?q="
					+ word + "&title_only=0&count=10", function(data){
				$.each(data.articles, function(i,articles){
					if(i == 0) {
					$("#stuff").html("<div class = 'large-10 large-centered columns'><div class = 'panel'><a href = '" + articles.url + "'><h6>" + articles.title+ " </h6></a>" + "<p>" + articles.publish_date + "</p></div></div>");
					} else {
						$("<div class = 'large-10 large-centered  columns'><div class = 'panel'><a href = '" + articles.url + "'><h6>" + articles.title+ " </h6></a>" + "<p>" + articles.publish_date + "</p></div></div>").appendTo("#stuff");
					}
				});
				});
			}
			</script>
			
		 	<div id = "stuff"></div>		
			</br>
		</div>
	</br></br>

	</body>
</html>
